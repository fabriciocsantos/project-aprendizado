<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro	</title>
	
	<link rel="stylesheet" href="estilos/style.css"/>
</h:head>
<h:body>

	<h:form id="frm">
		<h1>Cadastro de contrato de treinamentos</h1>
		
		<h2>___________________________________________</h2>
		
		<p:panelGrid columns="2">
		
			<p:outputLabel value="RazÃ£o Social: " for="inpRazaoSocial"/>
			<p:inputText id="inpRazaoSocial" value="#{telaUsuarioBean.razaoSocial}" required="true"/>
			
			<p:outputLabel value="CNPJ" for="inpCnpj"/>
			<p:inputMask id="inpCnpj" value="#{telaUsuarioBean.cnpj}" required="true" mask="99.999.999/9999-99"/>
			
			<p:outputLabel value="Cidade do contrato" for="pais"/>
			<p:autoComplete id="pais" value="#{telaUsuarioBean.cidade}" required="true"
				completeMethod="#{telaUsuarioBean.sugerirCidades}"
				forceSelection="true" minQueryLength="1" dropdown="true" scrollHeight="200"/>
			
		</p:panelGrid>
		<p:commandButton value="Cadastrar" action="#{telaUsuarioBean.cadastrar}" styleClass="btnCadastro" update="@form"/>
	</h:form>

</h:body>
</html>
